name: Java CI with Gradle

on:
  push:
    branches:
      - development
    paths-ignore:
      - '**.md'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: gradle build

      - name: Upload build
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: build/libs